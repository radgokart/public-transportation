<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <h2>SF BART Trip Planner</h2>
        </header>
        <main>
            <form>
                <div class="form-group">
                    <label for="origInput">Origin station</label>
                    <!-- KOjs foreach here-->
                    <select class="form-control" id="origInput" data-bind="foreach: stations">
                        <!-- foreach creates more option elements here-->
                        <option data-bind="text: name, attr: {value: abbr}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destInput">Destination station</label>
                    <!-- KOjs foreach here-->
                    <select class="form-control" id="destInput" data-bind="foreach: stations">
                        <!-- foreach creates more option elements here-->
                        <option data-bind="text: name, attr: {value: abbr}"></option>
                    </select>
                </div>
            </form>
            <section class="trip-details">
                <h4>Trip details</h4>
                <span>Origin: </span>
                <span data-bind="text: trip_origin"></span>
                <br>
                <span>Destination: </span>
                <span data-bind="text: trip_destination"></span>
                <br>
                <br>
                <ul class="list-group" data-bind="foreach: attributes_for_trips">
                    <li class="list-group-item">
                        <span class="trip-number-span">Trip: </span><span data-bind="text: $index"></span>
                        <br>
                        <br>
                        <span>Fare: </span><span data-bind="text: '$'+fare"></span>
                        <br>
                        <span>Departure: </span><span data-bind="text: origTimeMin"></span>
                        <br>
                        <span>Arrival: </span><span data-bind="text: destTimeMin"></span>
                        <br>
                    </li>
                </ul>
            </section>
        </main>
        <script src="js/lib/jquery-3.1.0.min.js"></script>
        <script src="js/lib/knockout-min.js"></script>
        <script src="js/indexController.js"></script>
    </body>
</html>
